<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
    <!-- vueのスクリプトタグはheadの一番最後に持ってくる。 -->
  </head>
  <body>
    <h1>Hello Vue!</h1>
    <div id="test">
      <div v-if="showBooks">
        <p>{{ title }} - {{ author }} - {{ age }}</p>
      </div>

      <button v-on:click="age++">Increment age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="changeTitle">Change Book Title</div>
      <div @click="changeTitle2('OathBringer')">Change Book Title2</div>

      <button @Click="toggleShowBooks">
        <!-- <span v-if="showBooks">Hide Books</span>
        <span v-if="!showBooks">Show Books</span> -->
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <div v-show="showBooks">currently showing books</div>

      <br />
      <!-- mouse events -->
      <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouse leave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box"></div>
    </div>
    <script src="app.js"></script>
    <!-- bodyタグの最後に読み込みをおかないとおかしくなる。 -->
  </body>
</html>
